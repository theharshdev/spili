<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Create profile</title>
  </head>
  <body class="text-zinc-800">
    <section class="grid grid-cols-2 items-center h-dvh gap-6 md:p-8">
      <div class="lg:col-span-1 col-span-2 md:p-10 p-5 relative">
        <div class="sm:max-w-[450px] w-full">
          <!-- Logo -->
          <h3 class="text-4xl font-medium text-center">Spili</h3>
          <p
            class="text-sm text-zinc-700 text-center mt-4 mb-12 max-w-60 mx-auto italic"
          >
            "Because splitting money should be fair, fast, and effortless."
          </p>
          <p class="text-sm text-center text-zinc-700">Complete your profile</p>
          <div class="border-t-4 bg-white mt-24">
            <form action="" class="flex flex-col gap-4 p-4">
              <div
                class="w-40 h-40 relative mx-auto rounded-full border-4 bg-white -mt-24 flex justify-center items-center"
              >
                <h4 class="uppercase text-5xl font-semibold text-zinc-800">
                  HK
                </h4>
                <label
                  class="cursor-pointer absolute bottom-0 right-0 bg-zinc-800 rounded-full w-12 h-12 flex justify-center items-center text-white text-lg"
                >
                  <i class="bi bi-upload"></i>
                  <input type="file" class="w-0 h-0 opacity-0 hidden" />
                </label>
              </div>
              <p class="text-sm text-center text-zinc-700">
                Upload profile image
              </p>
              <input
                type="text"
                placeholder="Enter your name"
                class="block w-full py-3 px-4 rounded-lg border-2 focus:border-zinc-400 bg-white text-sm font-medium placeholder:text-zinc-800 outline-none"
              />
              <input
                type="text"
                placeholder="Create a username"
                class="block w-full py-3 px-4 rounded-lg border-2 focus:border-zinc-400 bg-white text-sm font-medium placeholder:text-zinc-800 outline-none"
              />
              <button
                type="submit"
                class="cursor-pointer bg-black text-white py-2 px-10 rounded-lg text-center flex justify-center items-center gap-2 hover:bg-zinc-700 transition duration-200 w-full"
              >
                Save & Continue <i class="bi text-2xl bi-check2"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <img
        src="https://images.unsplash.com/vector-1738179384925-8e812e892e86?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="lg:block col-span-1 w-full max-h-[90dvh] object-cover hidden"
      />
    </section>
  </body>
</html>
