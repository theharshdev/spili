<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Sign in</title>
  </head>
  <body class="text-zinc-800">
    <section class="grid grid-cols-2 items-center h-dvh gap-6 md:p-8">
      <div
        class="lg:col-span-1 col-span-2 md:p-10 p-5 flex justify-center items-center"
      >
        <div class="sm:max-w-[450px] w-full">
          <!-- Logo -->
          <h3 class="text-4xl font-medium text-center">Spili</h3>
          <!-- login here para -->
          <p class="text-base font-normal text-zinc-700 text-center mt-4">
            Login here...
          </p>
          <div class="flex-col flex gap-4 items-center justify-center mt-10">
            <!-- Google login button -->
            <button
              type="button"
              class="cursor-pointer bg-black text-white py-3 px-10 rounded-lg text-center flex justify-center items-center gap-2 hover:bg-zinc-700 transition duration-200"
            >
              <i class="bi bi-google"></i> Sign in with Google
            </button>
            <!-- Divider -->
            <div class="flex gap-2 items-center w-full">
              <span class="h-px bg-zinc-400 w-full"></span>
              <span class="text-xs uppercase">OR</span>
              <span class="h-px bg-zinc-400 w-full"></span>
            </div>
            <!-- Form -->
            <form class="block w-full">
              <input
                type="email"
                placeholder="Enter your email"
                class="block w-full p-3 rounded-lg border-2 focus:border-zinc-400 bg-white text-sm font-medium placeholder:text-zinc-800 outline-none"
              />
              <button
                type="submit"
                class="cursor-pointer bg-black text-white py-3 px-10 rounded-lg text-center flex justify-center items-center gap-2 hover:bg-zinc-700 transition duration-200 w-full mt-4"
              >
                <i class="bi text-2xl bi-arrow-bar-down"></i> Get OTP on email
              </button>
            </form>
            <!-- OTP input -->
            <form class="block w-full">
              <div class="flex gap-4 items-center w-full">
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
                <input
                  type="text"
                  class="block w-full p-3 border-b-2 focus:border-zinc-400 text-center bg-white text-sm placeholder:text-zinc-800 outline-none"
                />
              </div>
              <button
                type="submit"
                class="cursor-pointer bg-black text-white py-3 px-10 rounded-lg text-center flex justify-center items-center gap-2 hover:bg-zinc-700 transition duration-200 w-full mt-8"
              >
                Verify & login <i class="bi text-2xl bi-check2"></i>
              </button>
            </form>
            <!-- Registration link -->
            <p class="text-center text-sm font-medium">
              Don't have an account?
              <a href="./signup.html" class="text-blue-500">Register here</a>.
            </p>
          </div>
        </div>
      </div>
      <img
        src="https://images.unsplash.com/vector-1738179384925-8e812e892e86?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="lg:block col-span-1 w-full max-h-[90dvh] object-cover hidden"
      />
    </section>
  </body>
</html>
